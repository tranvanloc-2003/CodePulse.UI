<div class="container">
    <div class="my-5">
        <div class="row alight-items-strech">
            <ng-container *ngIf="blog$ | async as blogs">
                <div class="col-12 col-md-4 mb-5" *ngFor="let blog of blogs">
                    <div class="card h-100">
                        <img [src]="blog.featuredImageUrl" class="card-img-top" [alt]="blog.title">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{blog.title}}</h5>
                            <p class="card-text">{{blog.shortDescription}}</p>
                            <span class="d-flex alight-items-end" style="flex: 1; max-height: 45px;">
                                <a [routerLink]="['/blog',blog.urlHandle]" class="btn btn-primary">Read More</a>
                            </span>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
