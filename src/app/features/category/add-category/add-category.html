<div class="container">
    <h1 class="mt-3">Add Categories</h1>
    <form  #form="ngForm" (ngSubmit)="onFormSubmit()">
        <!-- Category name -->
        <div class="mt-2">
            <div class="mt-3">
                <label for="" class="form-label">Category Name</label>
                <input type="text" id="categoryName" class="form-control" name="categoryName" [(ngModel)]="model.name">
            </div>
            <!-- Category url handel -->
            <div class="mt-3">
                <label for="" class="form-label">Category UrlHandle</label>
                <input type="text" id="categoryUrlHandle" class="form-control" name="categoryUrlHandle" [(ngModel)]="model.urlHandle">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
