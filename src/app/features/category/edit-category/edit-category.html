
<div class="container">
    <h1 class="mt-3">Edit Category</h1>

<ng-container *ngIf="category;else notFound">
<form action="" #form ="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
        <div class="mt-3">
            <label for="categoryId">Category Id</label>
            <input type="text" disabled name="categoryId" class="form-control" id="categoryId" value="{{category.id}}">
        </div>
        <div class="mt-3">
            <label for="categoryName">Category Name</label>
            <input type="text"  name="categoryName" class="form-control" id="categoryName" [(ngModel)]="category.name">
        </div>
        <div class="mt-3">
            <label for="categoryUrlHandle">Url Handle</label>
            <input type="text"  name="categoryUrlHandle" class="form-control" id="categoryUrlHandle" [(ngModel)]="category.urlHandle">
        </div>
        <div class="mt-3 d-flex">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" (click)="onDelete()" class="btn btn-danger ms-3">Delete</button>
        </div>
    </div>
</form>

</ng-container>
<ng-template #notFound>
<div class="alert alert-warning" role="alert">
  Category not found!
</div>

</ng-template>    
</div>
