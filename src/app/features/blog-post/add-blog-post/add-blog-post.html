<div class="container">
    <h1 class="mt-3">Add BlogPost</h1>
    <form action="">
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" id="title" class="form-control">
            </div>
            <div class="mt-3">
                <label for="urlHandle" class="form-label">Url Handle</label>
                <input type="text" name="urlHandle" id="urlHandle" class="form-control">
            </div>
            <div class="mt-3">
                <label for="shortDescription" class="form-label">Short Description</label>
                <input type="text" name="shortDescription" id="shortDescription" class="form-control">
            </div>
            <div class="mt-3">
                <label for="content" class="form-label">Content</label>
                <textarea name="content" id="content" class="form-control"></textarea>
            </div>
            <div class="mt-3">
                <label for="featuredImageUrl" class="form-label">Featured Image Url</label>
                <input type="text" name="featuredImageUrl" id="featuredImageUrl" class="form-control">
            </div>
            <div class="mt-3">
                <label for="publicshedDate" class="form-label">Publicshed Date</label>
                <input type="date" name="publicshedDate" id="publicshedDate" class="form-control">
            </div>
            <div class="mt-3">
                <label for="author" class="form-label">Author</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="isVisible">
                    <label class="form-check-label" for="isVisible">
                        Is Visible?
                    </label>
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-primary">Submit</button>
                
            </div>
        </div>
    </form>
</div>
